
<div class="centerBody">

  <div style="margin-top: 30px;" fxLayout="row" fxLayoutAlign="space-between">
    <div>
      <p><strong>Benutzer: </strong>{{creatorName}}</p>
      <p><strong>Anzahl erstellter Projekte: </strong>{{numberProjectByCreaterId?.numberCreatedProject}}</p>
      <p><strong>Anzahl unterstützter Projekte: </strong>{{numberProjectByCreaterId?.numberSupportedProject}}</p>
    </div>
    <div *ngIf="imageStatus" style="border: 1px solid black; height: 100px; width: 100px">
      <img src= '{{this.image}}' height="100" accept="image/*">
    </div>
    <div  *ngIf="!imageStatus">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 0 24 24" width="24"><path d="M12 5.9c1.16 0 2.1.94 2.1 2.1s-.94 2.1-2.1 2.1S9.9 9.16 9.9 8s.94-2.1 2.1-2.1m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </span>
    </div>
  </div>

  <div style="margin-top: 20px;">
    <h1><strong>Erstellte Projekte</strong></h1>
    <mat-card-content>
      <div  fxLayout="row wrap">
        <div *ngFor="let project of projects; trackBy: trackByIdentifier">
          <app-list-project-overview [project]="project"></app-list-project-overview>
        </div>
      </div>
      <p></p>
    </mat-card-content>
  </div>

  <mat-divider></mat-divider>

  <div style="margin-top: 20px">
    <h1><strong>Unterstützte Projekte</strong></h1>
    <mat-card-content>
      <div  fxLayout="row wrap">
        <div *ngFor="let supportedProject of supportedProjects; trackBy: trackByIdentifier">
          <app-list-project-overview [project]="supportedProject"></app-list-project-overview>
        </div>
      </div>
    </mat-card-content>
  </div>

</div>
