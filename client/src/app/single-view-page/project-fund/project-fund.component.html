<div fxLayoutAlign="center" style="margin-top: 70px;">
  <div>
    <mat-card-content>
      <form [formGroup]="donate" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutGap="10px">
          <div><h2>Spende für dieses Projekt</h2></div>
          <div><strong>Titel: </strong>{{project.title}}</div>

          <div>
            <mat-form-field appearance="outline">
              <mat-label>Spendenbetrag (€)</mat-label>
              <input matInput placeholder="Spendenbetrag" formControlName="donationamount" (keypress)="keyPress($event)">
            </mat-form-field>
          </div>

          <div>
            <mat-checkbox formControlName="visibility">Anonym spenden ?</mat-checkbox>
          </div><br>

          <div fxLayout="row" fxLayoutAlign="space-between">
            <div>
              <button style="background: red; color: white" mat-raised-button [disabled]="!donate.valid">spenden</button>
            </div>
            <div>
              <button mat-raised-button color="primary" (click)="deleteDonate()">abbrechen</button>
            </div>
          </div>

        </div>
      </form>
      <div id="messageTransaction" style="margin-top: 15px"></div>
    </mat-card-content>
  </div>
</div>
