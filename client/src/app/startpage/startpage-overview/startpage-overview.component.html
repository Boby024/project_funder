
<div class="centerBody">

  <div style="display: flex; flex-direction: row; justify-content: space-between ;margin-bottom: 15px; margin-top: 15px;">
    <div>
      <button mat-raised-button color="primary" [routerLink]="['/project/createProject']">create project</button>
    </div>

    <div>
      <form>
        <mat-form-field appearance="outline" style="width: 350px">
          <mat-label>search project</mat-label>
          <input matInput placeholder="search a project..." #box (keyup)="onKey(box.value)">
        </mat-form-field>
      </form>
    </div>
  </div>

  <div style="text-align: center; margin-bottom: 15px; margin-top: 15px;">
    <mat-card-title style="width: 300px">Offne Projekte</mat-card-title>
  </div>
  <div  fxLayout="row wrap">
    <div *ngFor="let project of projects; trackBy: trackByIdentifier">
      <app-list-project-overview *ngIf="project.status === 'active' " [project]="project"></app-list-project-overview>
    </div>
  </div>


  <div style="text-align: center; margin-bottom: 15px; margin-top: 15px;">
    <mat-card-title style="width: 300px">Abgeschlossne Projekte</mat-card-title>
  </div>
  <div   fxLayout="row wrap">
    <div *ngFor="let project of projects">
      <app-list-project-overview *ngIf="project.status === 'closed' " [project]="project"></app-list-project-overview>
    </div>
  </div>

</div>
